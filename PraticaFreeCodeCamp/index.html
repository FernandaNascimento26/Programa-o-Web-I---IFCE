<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Nanda's</h1>
        <p class="established">IFCE. 2022</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Cafés</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Café com leite</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Café puro</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Café extraforte</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Café gourmet</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pudim</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Bolo (fatia)</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Torta</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visite o FreecodeCamp</a>
        </p>
        <p class="address">Feito na disciplina de WEB 1 - 2022.1</p>

        <iframe src="http://www.facebook.com/plugins/like.php?href=http://www.devmedia.com.br&layout=button_count&
show_faces=true&width=380&action=like&colorscheme=light&height=30&locale=pt_BR" scrolling="no" frameborder="0"
style="border:none; overflow:hidden; width:100px; height:25px;" allowTransparency="true">
</iframe>
      </footer>
    </div>
  </body>
</html>
